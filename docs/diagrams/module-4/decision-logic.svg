<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle">
    Humanoid Robot Decision Logic
  </text>

  <!-- Start node -->
  <ellipse cx="400" cy="80" rx="60" ry="30" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Start Task</text>

  <!-- First decision node -->
  <polygon points="400,130 430,160 400,190 370,160" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Goal</text>
  <text x="400" y="180" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Reached?</text>

  <!-- Yes branch -->
  <line x1="415" y1="175" x2="550" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="210" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Yes</text>

  <!-- Goal reached node -->
  <rect x="520" y="235" width="120" height="30" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="580" y="255" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Task Complete</text>

  <!-- No branch -->
  <line x1="400" y1="190" x2="400" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="220" font-family="Arial" font-size="12" fill="#495057">No</text>

  <!-- Second decision node -->
  <polygon points="400,250 430,280 400,310 370,280" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Obstacle</text>
  <text x="400" y="290" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Detected?</text>

  <!-- Obstacle - Yes branch -->
  <line x1="415" y1="295" x2="550" y2="370" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="330" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Yes</text>

  <!-- Avoidance behavior -->
  <rect x="520" y="355" width="120" height="30" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="580" y="375" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Avoid Obstacle</text>

  <!-- Obstacle - No branch -->
  <line x1="400" y1="310" x2="400" y2="370" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="340" font-family="Arial" font-size="12" fill="#495057">No</text>

  <!-- Move toward goal -->
  <rect x="340" y="355" width="120" height="30" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="400" y="375" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Move Toward Goal</text>

  <!-- Connect to next decision -->
  <line x1="400" y1="385" x2="400" y2="430" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Third decision node -->
  <polygon points="400,430 430,460 400,490 370,460" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="400" y="455" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Safe?</text>
  <text x="400" y="470" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Balanced?</text>

  <!-- Safe - No branch -->
  <line x1="370" y1="460" x2="250" y2="370" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="420" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">No</text>

  <!-- Balance correction -->
  <rect x="190" y="355" width="120" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="250" y="375" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Correct Balance</text>

  <!-- Safe - Yes branch -->
  <line x1="415" y1="475" x2="550" y2="520" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="500" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Yes</text>

  <!-- Loop back to goal check -->
  <line x1="550" y1="520" x2="460" y2="130" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="520" y="320" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Loop</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="500" width="200" height="80" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <text x="60" y="520" font-family="Arial" font-size="12" fill="#212529" font-weight="bold">Legend:</text>
  <circle cx="70" cy="540" r="6" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="85" y="544" font-family="Arial" font-size="10" fill="#212529">Start/End</text>
  <polygon points="70,560 76,565 70,570 64,565" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1"/>
  <text x="85" y="568" font-family="Arial" font-size="10" fill="#212529">Decision</text>
  <rect x="64" y="575" width="12" height="8" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="2"/>
  <text x="85" y="583" font-family="Arial" font-size="10" fill="#212529">Action</text>
</svg>