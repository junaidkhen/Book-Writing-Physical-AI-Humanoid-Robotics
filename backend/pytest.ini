[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Coverage settings (minimum 80% per constitution)
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

# Asyncio settings for FastAPI testing
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for business logic
    integration: Tests requiring external services (Qdrant, Cohere)
    contract: API contract tests
    slow: Tests that take significant time
