<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 10; ry: 10; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #000; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Sensor Data Capture -->
  <rect class="node" x="50" y="100" width="120" height="60" />
  <text class="label" x="110" y="130">Sensor Data</text>
  <text class="label" x="110" y="145">Capture</text>

  <!-- Preprocessing -->
  <rect class="node" x="220" y="100" width="120" height="60" />
  <text class="label" x="280" y="130">Pre-</text>
  <text class="label" x="280" y="145">processing</text>

  <!-- Feature Extraction -->
  <rect class="node" x="390" y="100" width="120" height="60" />
  <text class="label" x="450" y="130">Feature</text>
  <text class="label" x="450" y="145">Extraction</text>

  <!-- Scene Interpretation -->
  <rect class="node" x="560" y="100" width="120" height="60" />
  <text class="label" x="620" y="130">Scene</text>
  <text class="label" x="620" y="145">Interpretation</text>

  <!-- Arrows between main stages -->
  <line class="arrow" x1="170" y1="130" x2="220" y2="130" />
  <line class="arrow" x1="340" y1="130" x2="390" y2="130" />
  <line class="arrow" x1="510" y1="130" x2="560" y2="130" />

  <!-- Supporting processes -->
  <rect class="node" x="220" y="200" width="120" height="60" />
  <text class="label" x="280" y="230">Noise</text>
  <text class="label" x="280" y="245">Reduction</text>

  <rect class="node" x="390" y="200" width="120" height="60" />
  <text class="label" x="450" y="230">Pattern</text>
  <text class="label" x="450" y="245">Recognition</text>

  <!-- Arrows from supporting to main -->
  <line class="arrow" x1="280" y1="200" x2="280" y2="160" />
  <line class="arrow" x1="450" y1="200" x2="450" y2="160" />

  <!-- Title -->
  <text class="label" x="400" y="40" font-size="18" font-weight="bold">Robot Vision Processing Pipeline</text>
</svg>