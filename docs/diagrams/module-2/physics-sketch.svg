<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Ground surface -->
  <rect x="0" y="300" width="600" height="100" fill="#8B4513"/>

  <!-- Humanoid robot -->
  <g transform="translate(300, 250)">
    <!-- Body -->
    <rect x="-20" y="-100" width="40" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>

    <!-- Head -->
    <circle cx="0" cy="-120" r="20" fill="#f1c40f" stroke="#2c3e50" stroke-width="2"/>

    <!-- Arms -->
    <line x1="-20" y1="-80" x2="-50" y2="-60" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <line x1="20" y1="-80" x2="50" y2="-60" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="-10" y1="0" x2="-15" y2="60" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="15" y2="60" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>

    <!-- Feet -->
    <rect x="-20" y="60" width="10" height="5" fill="#2c3e50"/>
    <rect x="10" y="60" width="10" height="5" fill="#2c3e50"/>
  </g>

  <!-- Force vectors -->
  <g stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)">
    <!-- Gravity -->
    <line x1="300" y1="150" x2="300" y2="200" />
    <text x="310" y="180" font-family="Arial" font-size="14" fill="#2c3e50">Gravity</text>

    <!-- Normal force -->
    <line x1="300" y1="310" x2="300" y2="260" />
    <text x="310" y="290" font-family="Arial" font-size="14" fill="#2c3e50">Normal Force</text>

    <!-- Friction force -->
    <line x1="300" y1="300" x2="350" y2="300" />
    <text x="355" y="295" font-family="Arial" font-size="14" fill="#2c3e50">Friction</text>
  </g>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Labels -->
  <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Physics Concepts: Humanoid Ground Interaction</text>
  <text x="20" y="60" font-family="Arial" font-size="14" fill="#2c3e50">Demonstration of contact forces, friction, and ground reaction forces</text>
</svg>