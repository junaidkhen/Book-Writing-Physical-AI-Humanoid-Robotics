<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Human representation -->
  <g transform="translate(150, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="25" fill="#f1c40f" stroke="#2c3e50" stroke-width="2"/>

    <!-- Body -->
    <line x1="0" y1="-35" x2="0" y2="40" stroke="#2c3e50" stroke-width="4"/>

    <!-- Arms -->
    <line x1="0" y1="-20" x2="-30" y2="0" stroke="#2c3e50" stroke-width="4"/>
    <line x1="0" y1="-20" x2="30" y2="0" stroke="#2c3e50" stroke-width="4"/>

    <!-- Legs -->
    <line x1="0" y1="40" x2="-20" y2="80" stroke="#2c3e50" stroke-width="4"/>
    <line x1="0" y1="40" x2="20" y2="80" stroke="#2c3e50" stroke-width="4"/>

    <text x="-40" y="120" font-family="Arial" font-size="16" fill="#2c3e50" font-weight="bold">HUMAN</text>
  </g>

  <!-- Robot representation -->
  <g transform="translate(650, 200)">
    <!-- Head -->
    <rect x="-25" y="-85" width="50" height="50" rx="10" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>

    <!-- Body -->
    <rect x="-20" y="-35" width="40" height="100" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>

    <!-- Arms -->
    <line x1="-20" y1="-15" x2="-60" y2="10" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <line x1="20" y1="-15" x2="60" y2="10" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="-10" y1="65" x2="-20" y2="110" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <line x1="10" y1="65" x2="20" y2="110" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>

    <text x="-50" y="150" font-family="Arial" font-size="16" fill="#2c3e50" font-weight="bold">ROBOT</text>
  </g>

  <!-- Interaction loop arrows -->
  <!-- Human to Robot -->
  <path d="M200,220 C350,180 500,180 600,220"
        fill="none" stroke="#27ae60" stroke-width="3"
        marker-end="url(#arrowhead-green)"/>

  <!-- Robot to Human -->
  <path d="M600,280 C500,320 350,320 200,280"
        fill="none" stroke="#e74c3c" stroke-width="3"
        marker-end="url(#arrowhead-red)"/>

  <!-- Interaction elements -->
  <g transform="translate(350, 150)">
    <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">Gesture Recognition</text>
  </g>

  <g transform="translate(450, 330)">
    <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">Response Generation</text>
  </g>

  <!-- Labels -->
  <text x="300" y="140" font-family="Arial" font-size="14" fill="#27ae60">Human Actions &amp; Signals</text>
  <text x="500" y="380" font-family="Arial" font-size="14" fill="#e74c3c">Robot Responses</text>

  <!-- Arrowhead definitions -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7"
      refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7"
      refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Human-Robot Interaction Loop</text>
  <text x="20" y="60" font-family="Arial" font-size="14" fill="#2c3e50">Continuous exchange of signals, recognition, and responses between human and robot</text>
</svg>