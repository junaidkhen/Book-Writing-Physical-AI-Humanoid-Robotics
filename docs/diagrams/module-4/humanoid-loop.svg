<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle">
    Complete Humanoid Robot System Loop
  </text>

  <!-- Robot representation -->
  <g transform="translate(450, 300)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="25" fill="#e9ecef" stroke="#495057" stroke-width="2"/>

    <!-- Torso -->
    <rect x="-30" y="-50" width="60" height="80" fill="#e9ecef" stroke="#495057" stroke-width="2" rx="5"/>

    <!-- Left arm -->
    <line x1="-30" y1="-30" x2="-70" y2="0" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

    <!-- Right arm -->
    <line x1="30" y1="-30" x2="70" y2="0" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

    <!-- Left leg -->
    <line x1="-15" y1="30" x2="-20" y2="80" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

    <!-- Right leg -->
    <line x1="15" y1="30" x2="20" y2="80" stroke="#495057" stroke-width="8" stroke-linecap="round"/>

    <!-- Sensors indicators -->
    <circle cx="0" cy="-95" r="5" fill="#0d6efd" stroke="#0a58ca" stroke-width="1"/> <!-- Camera -->
    <circle cx="-10" cy="-70" r="3" fill="#0d6efd" stroke="#0a58ca" stroke-width="1"/> <!-- Microphone -->
    <circle cx="10" cy="-70" r="3" fill="#0d6efd" stroke="#0a58ca" stroke-width="1"/> <!-- Microphone -->
  </g>

  <!-- Sensors box -->
  <rect x="50" y="100" width="160" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="130" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">SENSORS</text>
  <text x="130" y="145" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Cameras, IMU,</text>
  <text x="130" y="160" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Force, Audio</text>

  <!-- Perception box -->
  <rect x="50" y="220" width="160" height="60" fill="#d1e8f7" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="130" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">PERCEPTION</text>
  <text x="130" y="265" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Object Recognition,</text>
  <text x="130" y="280" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Scene Understanding</text>

  <!-- Decision-Making box -->
  <rect x="50" y="340" width="160" height="60" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
  <text x="130" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">THINKING</text>
  <text x="130" y="385" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Planning, Decision-</text>
  <text x="130" y="400" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Making, Learning</text>

  <!-- Kinematics box -->
  <rect x="50" y="460" width="160" height="60" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="130" y="485" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">KINEMATICS</text>
  <text x="130" y="505" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Forward/Inverse</text>
  <text x="130" y="520" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Kinematics</text>

  <!-- Action box -->
  <rect x="690" y="340" width="160" height="60" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="770" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">ACTION</text>
  <text x="770" y="385" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Movement Control,</text>
  <text x="770" y="400" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Manipulation</text>

  <!-- Environment box -->
  <rect x="690" y="220" width="160" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="770" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">ENVIRONMENT</text>
  <text x="770" y="265" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Physical World,</text>
  <text x="770" y="280" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Objects, Humans</text>

  <!-- Arrows showing the loop -->
  <!-- Sensors to Perception -->
  <line x1="130" y1="160" x2="130" y2="220" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Perception to Thinking -->
  <line x1="130" y1="280" x2="130" y2="340" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Thinking to Kinematics -->
  <line x1="130" y1="400" x2="130" y2="460" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Kinematics to Action -->
  <line x1="210" y1="490" x2="690" y2="370" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Action to Environment -->
  <line x1="770" y1="340" x2="770" y2="280" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Environment to Sensors (feedback loop) -->
  <line x1="770" y1="220" x2="130" y2="160" stroke="#6c757d" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>

  <!-- Robot to Action (internal) -->
  <line x1="450" y1="380" x2="210" y2="370" stroke="#28a745" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  <text x="330" y="360" font-family="Arial" font-size="12" fill="#28a745" text-anchor="middle">Internal Control</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8"
      refX="0" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#6c757d" />
    </marker>
  </defs>

  <!-- Labels -->
  <text x="250" y="200" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle" transform="rotate(-90 250,200)">Information Flow</text>
  <text x="250" y="320" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle" transform="rotate(-90 250,320)">Information Flow</text>
  <text x="250" y="440" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle" transform="rotate(-90 250,440)">Information Flow</text>
  <text x="450" y="320" font-family="Arial" font-size="14" fill="#28a745" text-anchor="middle">Internal Control</text>
</svg>