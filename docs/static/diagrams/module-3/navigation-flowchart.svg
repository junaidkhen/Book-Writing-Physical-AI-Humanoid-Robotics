<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .process { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 10; ry: 10; }
    .decision { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    .start { fill: #e8f5e9; stroke: #388e3c; stroke-width: 2; rx: 20; ry: 20; }
    .end { fill: #ffebee; stroke: #d32f2f; stroke-width: 2; rx: 20; ry: 20; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #000; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 0" fill="#666" />
    </marker>
  </defs>

  <!-- Start -->
  <rect class="start" x="400" y="20" width="100" height="40" />
  <text class="label" x="450" y="45">Start Navigation</text>

  <!-- Get Goal -->
  <rect class="process" x="400" y="80" width="100" height="40" />
  <text class="label" x="450" y="105">Get Goal</text>

  <!-- Sense Environment -->
  <rect class="process" x="400" y="140" width="100" height="40" />
  <text class="label" x="450" y="165">Sense Environment</text>

  <!-- Plan Global Path -->
  <rect class="process" x="400" y="200" width="100" height="40" />
  <text class="label" x="450" y="225">Plan Global Path</text>

  <!-- Move to Next Waypoint -->
  <rect class="process" x="400" y="260" width="100" height="40" />
  <text class="label" x="450" y="285">Move to Next</text>
  <text class="label" x="450" y="300">Waypoint</text>

  <!-- Obstacle Detected? -->
  <polygon class="decision" points="450,330 490,370 450,410 410,370" />
  <text class="label" x="450" y="375">Obstacle</text>
  <text class="label" x="450" y="390">Detected?</text>

  <!-- Path to goal still valid? -->
  <polygon class="decision" points="300,330 340,370 300,410 260,370" />
  <text class="label" x="300" y="365">Path to</text>
  <text class="label" x="300" y="380">Goal Still</text>
  <text class="label" x="300" y="395">Valid?</text>

  <!-- Local Path Planning -->
  <rect class="process" x="150" y="450" width="100" height="40" />
  <text class="label" x="200" y="475">Local Path</text>
  <text class="label" x="200" y="490">Planning</text>

  <!-- Replan Global Path -->
  <rect class="process" x="300" y="450" width="100" height="40" />
  <text class="label" x="350" y="475">Replan Global</text>
  <text class="label" x="350" y="490">Path</text>

  <!-- Continue Navigation -->
  <rect class="process" x="450" y="450" width="100" height="40" />
  <text class="label" x="500" y="475">Continue</text>
  <text class="label" x="500" y="490">Navigation</text>

  <!-- Goal Reached? -->
  <polygon class="decision" points="450,520 490,560 450,600 410,560" />
  <text class="label" x="450" y="565">Goal</text>
  <text class="label" x="450" y="580">Reached?</text>

  <!-- Reached Goal -->
  <rect class="end" x="550" y="530" width="100" height="40" />
  <text class="label" x="600" y="555">Reached Goal</text>

  <!-- Stuck? -->
  <rect class="end" x="350" y="530" width="60" height="40" />
  <text class="label" x="380" y="550">Stuck?</text>

  <!-- Arrows -->
  <line class="arrow" x1="450" y1="40" x2="450" y2="80" />
  <line class="arrow" x1="450" y1="120" x2="450" y2="140" />
  <line class="arrow" x1="450" y1="180" x2="450" y2="200" />
  <line class="arrow" x1="450" y1="240" x2="450" y2="260" />
  <line class="arrow" x1="450" y1="300" x2="450" y2="330" />

  <!-- From obstacle decision -->
  <line class="arrow" x1="410" y1="370" x2="340" y2="370" />
  <line class="arrow" x1="490" y1="370" x2="500" y2="450" />

  <!-- From path valid decision -->
  <line class="arrow" x1="260" y1="370" x2="200" y2="450" />
  <line class="arrow" x1="300" y1="410" x2="350" y2="450" />

  <!-- From local path planning -->
  <line class="arrow" x1="200" y1="490" x2="450" y2="450" />

  <!-- From replan global path -->
  <line class="arrow" x1="350" y1="490" x2="400" y2="200" />

  <!-- From continue navigation -->
  <line class="arrow" x1="500" y1="490" x2="450" y2="520" />

  <!-- From goal reached -->
  <line class="arrow" x1="490" y1="560" x2="410" y2="550" />
  <line class="arrow" x1="490" y1="560" x2="550" y2="550" />

  <!-- Title -->
  <text class="label" x="450" y="10" font-size="16" font-weight="bold">Humanoid Robot Navigation Flowchart</text>
</svg>